plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.hemanth.study_park"
    compileSdk 34 // ✅ Set explicitly instead of flutter.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.hemanth.study_park"
        minSdkVersion 21
        targetSdkVersion 34 // ✅ Explicit version instead of flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // TODO: Use a proper release signing config
        }
    }
}

flutter {
    source "../.."
}
